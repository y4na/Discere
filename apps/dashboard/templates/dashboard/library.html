{% extends 'base.html' %}
{% load static %}

{% block title %}Discere{% endblock %}

{% block main_content %}
    <div class="flex items-center justify-between">
        <h1 class="text-xl font-bold" style="font-size: 36px">Your Library</h1>
        <button class="bg-darkgreen text-white font-semibold py-2 px-4 rounded-full w-64 h-16 flex items-center justify-center" style="font-size: 18px;">
            <img src="{% static 'icons/plus.svg' %}" alt="icon" class="h-5 w-5 mr-2">
            Create Study Set
        </button>
    </div>

    <div class="flex items-center space-x-4 mb-6">
        <button class="text-darkgreen font-semibold focus:outline-none focus:underline">Study Sets</button>
        <button class="text-gray-600 font-semibold focus:outline-none focus:underline">Exams</button>
    </div>

    <div class="w-full h-px bg-black bg-opacity-10 my-4"></div>

    <button class = "bg-darkgreen text-white font-semibold py-2 px-4 rounded-lg w-48 h-16 flex items-center justify-center" style="font-size: 20px;">
        All subjects
        <img src="{% static 'icons/angle-down.svg' %}" alt="icon" class="h-5 w-5 mr-2">
    </button>
{% endblock %}
