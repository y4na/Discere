{% extends 'exam-base.html' %}
{% load static %}

{% block title %}Discere{% endblock %}

{% block main_content %}

<div class="bg-white1 flex-grow px-10 py-10 rounded-t-3xl min-h-full">
    <div class="flex items-center justify-between">
        <h1 class="text-xl font-bold mb-4" style="font-size: 36px">Your Library</h1>
        <button id="open-modal" class="bg-darkgreen text-white font-semibold py-2 px-4 rounded-full w-64 h-16 flex items-center justify-center" style="font-size: 18px;">
            <img src="{% static 'icons/plus.svg' %}" alt="icon" class="h-5 w-5 mr-2">
            Create Study Set
        </button>
    </div>

    <div class="relative mb-6">
        <div class="flex items-center space-x-4 mb-4">
            <button id="study-sets" class="text-darkgreen font-semibold focus:outline-none active inline-block opacity-100" onclick="showTab('study-sets')">Study Sets</button>
            <button id="exams" class="text-darkgreen font-semibold focus:outline-none inline-block opacity-50" onclick="showTab('exams')">Exams</button>
        </div> 
        <div class="absolute left-0 bottom-px h-1 bg-darkgreen transition-all duration-300 active-bar z-10"></div>
        <div class="w-full h-px bg-black bg-opacity-10 mb-4"></div>
    </div>
    
    

    <div id="study-sets-content" class="tab-content">
        <div class="flex flex-col items-center justify-center h-full">
            <img src="{% static 'icons/filler-1.svg' %}" alt="Placeholder image" class="bottom-px w-80 h-80 mt-48" />
            <h2 class="text-center text-darkgreen font-bold text-xl mt-[-40px]">Add study set to get started.</h2>
        </div>
    </div>
    
    <div id="exams-content" class="tab-content hidden">
        <div class="flex flex-col items-center justify-center h-full">
            <img src="{% static 'icons/filler-1.svg' %}" alt="Placeholder image" class="bottom-px w-80 h-80 mt-48" />
            <h2 class="text-center text-darkgreen font-bold text-xl mt-[-40px]">Add exam set to get started.</h2>
        </div>
    </div>

{% endblock %}
