{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discere - Flashcards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'flashcard/css/flashcard-css1.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="menu">
            <i class="fas fa-bars"></i>
        </div>
        
        <div class="logo">
            <img src="{% static 'flashcard/images/discere-logo-long.png' %}" alt="Logo">
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="What is it that you seek?">
            <i class="fas fa-search"></i>
        </div>
        
        <div class="profile">
            <i class="far fa-bell"></i>
            <i class="fa fa-user-circle profile-icon"></i>
        </div>
    </header>

    <main class="container">
        <form method="POST" action="{% url 'flashcard_view' %}">
            {% csrf_token %}
            <div class="top-section-background">
                <div class="top-section">
                    <div class="back">
                        <a href="#" class="back-link">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                    </div>
                    
                    <div class="buttons">
                        <input type="text" name="set_name" class="study-set-title" placeholder="Enter flashcard set name" required />
                        
                        <div>
                            <button type="submit" class="btn create-btn">
                                <i class="fas fa-wand-magic"></i> Create Flashcards
                            </button>
                            <button type="button" class="btn start-btn">
                                <i class="fas fa-play"></i> Start Learning
                            </button>
                        </div>
                    </div>
                    
                    <div class="flashcard-count">
                        Flashcards: <span id="flashcard-counter">1</span>
                    </div>
                </div>
            </div>

            <div id="flashcards">
                <div class="flashcard">
                    <div class="flashcard-header">
                        <span class="flashcard-number">1</span>
                        <button type="button" class="delete-btn">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    
                    <div class="flashcard-content">
                        <div class="input-group">
                            <input type="text" name="term_1" class="input-term" placeholder="Enter term" required>
                            <p class="label">TERM</p>
                        </div>
                        
                        <div class="input-group">
                            <input type="text" name="definition_1" class="input-definition" placeholder="Enter definition" required>
                            <p class="label">DEFINITION</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="add-card-section">
                <div class="flashcard add-card">
                    <button type="button" class="add-card-btn">
                        <i class="fas fa-plus"></i> ADD CARD
                    </button>
                </div>
            </div>
        </form>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="warning-icon">
                    <i class="fas fa-exclamation-triangle"></i> 
                </div>
                <p class="warning-message">This is the last flashcard of the set.<br>Unable to delete!</p>
            </div>
        </div>

        <script src="{% static 'flashcards/js/flashcards.js' %}"></script>
        
    </main>
</body>
</html>
