{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Discere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'auth/css/login-css.css' %}">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <img src="{% static 'auth/images/discere-logo.png' %}" alt="Logo">
            <h1>Welcome to Discere!</h1>
            <i class="fas fa-ellipsis-h"></i>
            <hr class="custom-hr-3"/>
            <span>To reset your password, please enter your email, and we will send you a verification code.</span>
            <hr class="custom-hr-3"/>
            <i class="fas fa-ellipsis-h"></i>
        </div>

        <div class="right-section">
            <h1 class="auth-header">Reset Your Password</h1>
            <hr class="custom-hr"/>
            <form method="post" action="{% url 'send_verification_code' %}" id="reset-form">
                {% csrf_token %}
                <div class="input-icon">
                    <i class="fa fa-envelope"></i>
                    <input type="email" name="email" placeholder="Enter your email address" required>
                </div>
                <button type="submit" class="submit-btn">Send Verification Code</button>
            </form>
            <hr class="custom-hr-2"/>
            <div class="signup-link">
                Remembered your password? &nbsp;&nbsp;&nbsp;<a href="{% url 'login' %}">Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
